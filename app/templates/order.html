<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>買い物かご</h1>
<form action="/index" method="post">
  <input type="submit" value="注文に戻る">
    </form>
<form action="/set" method="post">
  <input type="submit" value="注文の確定">
    </form>
    <form action="/delete" method="post" id="delete">
        <input type="submit" value="Delete Selected All Beverages">
    </form>
        {% for beverages in all_beverages %}
        <div>
            <input type="checkbox" name="delete" form="delete" value={{beverages.id}}>
            {{beverages.title}}：{{beverages.body}}
        </div>
        {% endfor %}
</body>
</html>
