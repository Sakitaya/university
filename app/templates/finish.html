<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>注文完了</title>
</head>
<body>
    {% if status == "failed" %}
    <p>注文に失敗しました</p>
    {% elif status == "Success" %}
    <p>注文完了</p>

    {% endif %}
    <form action="/login" method="post">
        <input type="text" name="user_name" placeholder="user name">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Login">
    </form>
    <a href="/newcomer">新規登録はこちら</a>
</body>
</html>
